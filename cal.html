<html lang="en">
<head>

<body>
    <h1>calculation</h1>
    <form action="" name="new">
        <label>Cals</label>
        <input type="text" name="exp">
        <br><br>
        <input type="submit" value="calulate" onclick="evalexp()">
        <br><br>
        <label>Result</label>
        <input type="text" name="res">
    </form>

 <script>
   function evalexp(){

    var e = document.new.exp.value;
    var res= eval(e);
    document.new.res.value=res;
   }
 </script>
